# Issue Tracker 配置文件示例
#
# 使用方法:
#   1. 复制此文件，重命名为 {project_id}_{project_name}.yaml
#      例如: 001_WeldSmartPro.yaml
#   2. 放置到 ~/issue-tracker-cli/.config/ 目录下
#   3. 通过 issue-tracker -p {project_id} 操作该项目
#      例如: issue-tracker -p 001 list

project:
  # 项目ID（纯数字，用于 -p 参数选项项目）
  id: "001"

  # 项目名称（字符串，用于数据库文件命名和报告标题）
  name: "Your Project Name"

# 编号规则定义
id_rules:
  # 编号格式模板: {num} = 全局自动递增序号
  # 新增和迁移时由工具自动分配，无需手动指定
  format: "{num:03d}"

# 优先级列表（有序，高→低）
priorities: [P0, P1, P2, P3]

# 状态列表
statuses: [pending, in_progress, planned, fixed, n_a]

# GitHub 集成配置（可选）
github:
  # 是否启用 GitHub 同步
  enabled: false

  # 是否在修复后自动关闭 Issue
  close_on_fix: true

  # 关闭时的评论模板
  comment_template: "自动同步: {issue_id} 已修复"

# 导出配置
export:
  # 输出路径（相对于 ISSUE_TRACKER_HOME）
  output: "exports/issues.md"
